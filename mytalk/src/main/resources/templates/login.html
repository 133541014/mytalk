<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>MyTalk</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="/css/bootstrap-switch.css"/>
<style>
.title{
	margin-top:70px;
	font-size:32px;
}
.form{float: left;clear: both;margin-left:355px;width:416px;border: 1px solid #428BCA;margin-top:140px;}
#legend{background-color: #428BCA;}
.legend_font{color: white;}
.register-button{margin-left:12px;}
.error{
			color:red;
		}
</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-2 col-sm-offset-5 title">
				MyTalk
			</div>
			<div class="form">
			  <form class="form-horizontal" action="/login" method="post">
			    <fieldset>
			      <div id="legend" class="">
			        <legend class="legend_font">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;请登录</legend>
			      </div>
			    <div class="form-group">
		            <!-- Text input-->
		            <label class="col-sm-3 control-label">用户名:</label>
		            <div class="col-sm-8">
		            <input type="text" placeholder="请输入用户名" class="form-control" name="username" th:value="${username}"/>
		          </div>
		        </div>
		        <div class="form-group">
			        <!-- Text input-->
		            <label class="col-sm-3 control-label">密码:</label>
		            <div class="col-sm-8">
			            <input type="password" placeholder="请输入密码" class="form-control" name="password" th:value="${password}"/>
			        </div>
		        </div>
		         <div class="form-group">
			          <div class="col-sm-2 col-sm-offset-3">
			            	<button type="submit" class="btn btn-info">登录</button>
			          </div>
			          <div class="col-sm-3">
			          		<input type="checkbox" name="rememberMe" checked/>
			          </div>
			          <div class="col-sm-2 register-button">
			            	<button type="button" id="show_register_button" class="btn btn-danger" data-toggle="modal" data-target="#register">注册</button>
			          </div>
		        </div>
			    </fieldset>
			  </form>
			</div>
		</div>
		<!-- 模态框（Modal） -->
		<div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
							&times;
						</button>
						<h4 class="modal-title" id="myModalLabel">
							新用户注册
						</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" id="register_form">
						    <fieldset>
						    <div class="form-group">
						          <!-- Text input-->
						          <label class="col-sm-3 col-sm-offset-1 control-label">用户名:</label>
						          <div class="col-sm-6">
						            <input type="text" placeholder="请输入用户名" class="form-control" name="username">
						          </div>
					        </div>
					        
					        <div class="form-group">
						          <!-- Text input-->
						          <label class="col-sm-3 col-sm-offset-1 control-label">密码:</label>
						          <div class="col-sm-6">
						            <input type="password" placeholder="请输入密码" class="form-control" name="password" id="password">
						          </div>
					        </div>
					        
					        <div class="form-group">
						          <!-- Text input-->
						          <label class="col-sm-3 col-sm-offset-1 control-label">确认密码:</label>
						          <div class="col-sm-6">
						            <input type="password" placeholder="请重复输入密码" class="form-control" name="repassword">
						          </div>
					        </div>
					        
					        <div class="form-group">
						          <!-- Text input-->
						          <label class="col-sm-3 col-sm-offset-1 control-label">昵称:</label>
						          <div class="col-sm-6">
						            <input type="text" placeholder="请输入昵称" class="form-control" name="nickname">
						          </div>
						          
					        </div>
					        
					        <div class="form-group">
						          <!-- Text input-->
						          <label class="col-sm-3 col-sm-offset-1 control-label">常用邮箱:</label>
						          <div class="col-sm-6">
						            <input type="text" placeholder="请输入常用邮箱" class="form-control" name="email">
						          </div>
					        </div>
					        
						    </fieldset>
			 			 </form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-info" id="register_button">立即注册</button>
					</div><!-- /.modal-dialog -->
				</div><!-- /.modal-content -->
			</div><!-- /.modal -->
		</div>
	</div>
	<script type="text/javascript" src="/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.js"></script>
	<script type="text/javascript" src="/js/jquery.validate.min.js" ></script>
	<script type="text/javascript" src="/js/bootstrap-switch.js"></script>
	<script type="text/javascript" src="/js/register_validate.js" ></script>
	<script type="text/javascript">
	$('input[name="rememberMe"]').bootstrapSwitch({
	    "onColor" : "success",
	    "offColor" : "danger",
	    "onText" : "记住",
	    "offText" : "忘记"
	});

	$("#register_button").click(function(){

		$("#register_form").submit();


	});

	$("#show_register_button").click(function(){
		$("label.error").remove();
		$(".inner-message").remove();

	});
	</script>
</body>
</html>
